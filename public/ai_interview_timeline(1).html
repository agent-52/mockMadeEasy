<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mock Interview Platform Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 40px;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 40px;
            font-size: 14px;
            color: #666666;
            opacity: 0.8;
        }

        .timeline {
            position: relative;
            width: 100%;
            height: 100%;
            transform: perspective(1000px) rotateX(15deg) rotateY(8deg) rotateZ(3deg);
            transform-origin: center center;
        }

        .timeline-axis {
            position: absolute;
            bottom: 20%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #333333, transparent);
            opacity: 0.6;
        }

        .month-marker {
            position: absolute;
            bottom: 15%;
            font-size: 12px;
            color: #999999;
            font-weight: 500;
        }

        .month-tick {
            position: absolute;
            bottom: 20%;
            width: 1px;
            height: 10px;
            background: #333333;
            opacity: 0.4;
        }

        .feature-card {
            position: absolute;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px 24px;
            min-width: 280px;
            min-height: 80px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
        }

        .feature-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .feature-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-alpha {
            background: rgba(80, 80, 80, 0.3);
            color: #cccccc;
            border: 1px solid rgba(100, 100, 100, 0.3);
        }

        .status-beta {
            background: rgba(60, 60, 60, 0.3);
            color: #ffffff;
            border: 1px solid rgba(120, 120, 120, 0.3);
        }

        .status-live {
            background: rgba(40, 40, 40, 0.3);
            color: #ffffff;
            border: 1px solid rgba(140, 140, 140, 0.3);
        }

        .status-planned {
            background: rgba(20, 20, 20, 0.3);
            color: #aaaaaa;
            border: 1px solid rgba(80, 80, 80, 0.3);
        }

        .connector-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(100, 100, 100, 0.1), rgba(150, 150, 150, 0.4), rgba(100, 100, 100, 0.1));
            transform-origin: left center;
        }

        .feature-icon {
            display: inline-block;
            margin-right: 8px;
            font-size: 18px;
        }

        /* Positioning */
        .jan { left: 5%; }
        .feb { left: 15%; }
        .mar { left: 25%; }
        .apr { left: 35%; }
        .may { left: 45%; }
        .jun { left: 55%; }
        .jul { left: 65%; }
        .aug { left: 75%; }
        .sep { left: 85%; }

        .card1 { bottom: 65%; left: 8%; }
        .card2 { bottom: 45%; left: 18%; }
        .card3 { bottom: 55%; left: 28%; }
        .card4 { bottom: 35%; left: 38%; }
        .card5 { bottom: 60%; left: 48%; }
        .card6 { bottom: 40%; left: 58%; }
        .card7 { bottom: 50%; left: 68%; }

        .line1 { bottom: 73%; left: 12%; width: 180px; transform: rotate(-15deg); }
        .line2 { bottom: 53%; left: 22%; width: 160px; transform: rotate(10deg); }
        .line3 { bottom: 63%; left: 32%; width: 140px; transform: rotate(-8deg); }
        .line4 { bottom: 43%; left: 42%; width: 180px; transform: rotate(12deg); }
        .line5 { bottom: 68%; left: 52%; width: 160px; transform: rotate(-10deg); }
        .line6 { bottom: 48%; left: 62%; width: 140px; transform: rotate(8deg); }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-card {
            animation: fadeIn 0.6s ease forwards;
        }
    </style>
</head>
